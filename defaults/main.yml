---
php_version: "7.0"
pid: /run/php-fpm.pid
error_log: log/php-fpm.log
log_level: notice
syslog_facility: daemon
syslog_ident: php-fpm
emergency_restart_threshold: 0
emergency_restart_interval: 0
process_control_timeout: 0
process_max: 0
daemonize: Yes
rlimit_files: 16400
rlimit_core: 0
systemd_interval: 10
listen_backlog: -1
listen_allowed_clients: any
listen_mode: 0660
pm_process_idle_timeout: 10s
pm_max_requests: 0
ping_response: pong
request_terminate_timeout: 0
request_slowlog_timeout: 0
slowlog: log/php-fpm.log.slow
catch_workers_output: no
clear_env: Yes
security_limit_extensions: .php .phar
access_format: "%R - %u %t \"%m %r\" %s"
php_ini_values:
  expose_php:
    - 0
